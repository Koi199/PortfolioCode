<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Project Gallery with Animations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 2em;
        }

        .filter-buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-btn {
            background-color: #ddd;
            border: none;
            color: #333;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .filter-btn.active {
            background-color: #333;
            color: #fff;
        }

        .gallery-container {
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            position: relative;
            justify-content: center;
            width: 100%;
        }

        .gallery-item {
            background-color: #fff;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: all 0.5s ease-in-out;
            position: absolute;
            width: 100%;
            height: 200px;
            max-width: 300px;
        }

        .gallery-item.show {
            opacity: 1;
            transform: scale(1);
        }

        .gallery-item.hide {
            opacity: 0;
            transform: scale(0.8);
            pointer-events: none;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* Responsive design for smaller screens */
        @media screen and (max-width: 1024px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr);
            }

            .gallery-item {
                height: 180px;
            }

            .filter-btn {
                padding: 8px 15px;
            }
        }

        @media screen and (max-width: 768px) {
            .gallery {
                grid-template-columns: 1fr;
            }

            .gallery-item {
                height: 150px;
            }

            .filter-btn {
                padding: 6px 10px;
                margin: 4px;
            }

            h1 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Click each picture to learn more.</h1>
        
        <div class="filter-buttons">
            <button class="filter-btn active" data-filter="all">ALL</button>
            <button class="filter-btn" data-filter="internships">INTERNSHIPS</button>
            <button class="filter-btn" data-filter="personal">PERSONAL</button>
            <button class="filter-btn" data-filter="student-teams">STUDENT TEAMS</button>
        </div>
        
        <div class="gallery-container">
            <div class="gallery">
                <div class="gallery-item show" data-category="internships">
                    <img src="https://via.placeholder.com/300x200?text=iPhones" alt="iPhones">
                </div>
                <div class="gallery-item show" data-category="personal">
                    <img src="https://via.placeholder.com/300x200?text=Rocket+Launch" alt="Rocket Launch">
                </div>
                <div class="gallery-item show" data-category="student-teams">
                    <img src="https://via.placeholder.com/300x200?text=Gears" alt="Gears">
                </div>
                <div class="gallery-item show" data-category="internships">
                    <img src="https://via.placeholder.com/300x200?text=3D+Model" alt="3D Model">
                </div>
                <div class="gallery-item show" data-category="personal">
                    <img src="https://via.placeholder.com/300x200?text=Machine+Part" alt="Machine Part">
                </div>
                <div class="gallery-item show" data-category="student-teams">
                    <img src="https://via.placeholder.com/300x200?text=Mechanical+Setup" alt="Mechanical Setup">
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const filterButtons = document.querySelectorAll('.filter-btn');
            const galleryItems = document.querySelectorAll('.gallery-item');
            const gallery = document.querySelector('.gallery');

            function updateLayout() {
                const visibleItems = document.querySelectorAll('.gallery-item.show');
                const itemWidth = 300;
                const itemHeight = 200;
                const gap = 20;
                const columns = window.innerWidth < 768 ? 1 : (window.innerWidth < 1024 ? 2 : 3);

                visibleItems.forEach((item, index) => {
                    const row = Math.floor(index / columns);
                    const col = index % columns;
                    item.style.transform = `translate(${col * (itemWidth + gap)}px, ${row * (itemHeight + gap)}px)`;
                });

                const rows = Math.ceil(visibleItems.length / columns);
                gallery.style.height = `${rows * (itemHeight + gap) - gap}px`;
                gallery.style.width = `${columns * (itemWidth + gap) - gap}px`;
            }

            function filterItems(filter) {
                galleryItems.forEach(item => {
                    if (filter === 'all' || item.getAttribute('data-category') === filter) {
                        item.classList.remove('hide');
                        item.classList.add('show');
                    } else {
                        item.classList.remove('show');
                        item.classList.add('hide');
                    }
                });
                updateLayout();
            }

            filterButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const filter = button.getAttribute('data-filter');
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    filterItems(filter);
                });
            });

            // Initial layout
            filterItems('all');

            // Recalculate layout on window resize
            window.addEventListener('resize', updateLayout);
        });
    </script>
</body>
</html>
